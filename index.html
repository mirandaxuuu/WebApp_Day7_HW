        function append(parent, el) {
            return parent.appendChild(el);
        }
        const url =
            "http://apilayer.net/api/detect?access_key=MY ACCESS KEY."
        const answer = document.getElementById('content');
        fetch(url)
            .then((resp) => resp.json())
            .then(function (detected) {
                let data = detected.results;
                return data.map(function (info) {
                    let h2 = document.createElement('h2');
                    p = document.createElement('p');
                    h2.innerHTML = "Hi! I think the language of your input is " + info.language_name + ".";
                    p.innerHTML = "I am " + info.probability + " percent sure about my answer."
                    append(answer, h2);
                    append(answer, p);
                })
            })
